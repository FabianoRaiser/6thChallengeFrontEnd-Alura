<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./img/Logo.svg" alt="Logo da CodeChella" class="cabecalho__logo">
        <input type="checkbox" name="menu" id="menu" class="cabecalho__menu-check">
        <label for="menu">
            <span class="cabecalho__menu-hamburger"></span>
        </label>
        <nav class="cabecalho__menu">
            <ul class="menu__lista">
                <ln class="menu__item"><a href="#" class="menu__link">A experiencia</a></ln>
                <ln class="menu__item"><a href="#" class="menu__link">Mapa de Setores</a></ln>
                <ln class="menu__item"><a href="#" class="menu__link">Informações</a></ln>
                <ln class="menu__item"><a href="#" class="menu__link">Ingressos</a></ln>
            </ul>
        </nav>
    </header>
    
    <footer class="rodape">
        <img src="./img/Logo-rodape.svg" alt="Logo do CodeChella no rodapé" class="rodape__logo">
        <div class="rodape__redes">
            <span class="rodape__redes-titulo">Acesse nossas redes:</span>
            <ul class="rodape__redes-icones">
                <ln class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="./img/rodape-whats.svg" alt="Imagem link para o whatsapp">
                    </a>
                </ln>
                <ln class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="./img/rodape-twitch.svg" alt="Imagem link para a twitch">
                    </a>
                </ln>
                <ln class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="./img/rodape-insta.svg" alt="Imagem link para o Instagram">
                    </a>
                </ln>
                <ln class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="./img/rodape-twitter.svg" alt="Imagem link para o twitter">
                    </a>
                </ln>
            </ul>
        </div>
        <span class="rodape__creditos">Desenvolvido por Alura e executado por Fabiano Raiser. Projeto fictício sem fins comerciais.</span>
    </footer>
</body>

</html>
