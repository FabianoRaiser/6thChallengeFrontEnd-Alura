<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos - CodeChella 2023</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="cabecalho">
        <a href="../index.html"><img src="../img/Logo.svg" alt="Logo da CodeChella" class="cabecalho__logo"></a>
        <input type="checkbox" name="menu" id="menu" class="cabecalho__menu-check">
        <label for="menu">
            <span class="cabecalho__menu-hamburger"></span>
        </label>
        <nav class="cabecalho__menu">
            <ul class="menu__lista">
                <li class="menu__item"><a href="./AExperiencia.html" class="menu__link">A experiência</a>
                </li>
                <li class="menu__item"><a href="./setores.html" class="menu__link">Mapa de Setores</a></li>
                <li class="menu__item"><a href="./informacoes.html" class="menu__link">Informações</a></li>
                <li class="menu__item link-atual"><a href="./ingressosForm.html" class="menu__link">Ingressos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="principal__banner-topo ingressos__topo">
            <h1 class="banner__titulo">Garanta seu Ingresso</h1>
        </section>
        <form class="ingressos__formulario" data-formulario>
            <h2 class="ingressos__titulo">Preencha o formulário a seguir:</h2>
            <fieldset class="form__bloco">
                <label for="nomeIngresso" class="form__label">Nome Completo:</label>
                <input name="nome" type="text" id="nomeIngresso" required minlength="3">
                <span class="mensagem__erro"></span>
            </fieldset>
            <fieldset class="form__bloco">
                <label for="emailIngresso" class="form__label">Email:</label>
                <input name="email" type="email" id="emailIngresso" required minlength="4">
                <span class="mensagem__erro"></span>
            </fieldset>
            <fieldset class="form__bloco">
                <label for="tipoIngresso" class="form__label">Tipo de Ingresso</label>
                <select name="tipo" id="tipoIngresso" required>
                    <option value="">Tipo de Ingresso</option>
                    <option value="Meia-Entrada">Meia-entrada</option>
                    <option value="Inteira">Inteira</option>
                    <option value="Inteira Cortesia">Inteira Cortesia</option>
                </select>
                <span class="mensagem__erro"></span>
            </fieldset>
            <fieldset class="form__bloco">
                <label for="dataNascimento" class="form__label">Data de Nascimento</label>
                <input name="dataNascimento" type="date" id="dataNascimento" required>
                <span class="mensagem__erro"></span>
            </fieldset>
            <input value="Avançar" class="formulario__botao" id="enviar" data-botao-enviar type="submit">
        </form>
    </main>
    <footer class="rodape">
        <img src="../img/Logo-rodape.svg" alt="Logo do CodeChella no rodapé" class="rodape__logo">
        <div class="rodape__redes">
            <span class="rodape__redes-titulo">Acesse nossas redes:</span>
            <ul class="rodape__redes-icones">
                <li class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="../img/rodape-whats.svg" alt="Imagem link para o whatsapp">
                    </a>
                </li>
                <li class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="../img/rodape-twitch.svg" alt="Imagem link para a twitch">
                    </a>
                </li>
                <li class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="../img/rodape-insta.svg" alt="Imagem link para o Instagram">
                    </a>
                </li>
                <li class="rodape__redes-itens">
                    <a href="#" class="rodape__link">
                        <img src="../img/rodape-twitter.svg" alt="Imagem link para o twitter">
                    </a>
                </li>
            </ul>
        </div>
        <p class="rodape__creditos">Desenvolvido por Alura e executado por Fabiano Raiser. Projeto fictício sem fins
            comerciais.</p>
    </footer>

    <script src="../js/validacoes/validacoes.js" type="module"></script>
</body>

</html>
